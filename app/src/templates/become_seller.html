{% extends "layout.html" %} {% block content %}
<div class="content-section">
    <div class="form">
        <h3>Become A Seller</h3>
        <form method="POST">
            {{ seller_form.hidden_tag() }}
            <div>
                {{ seller_form.seller_name.label }} {{
                seller_form.seller_name(size=20)}}
            </div>
            <div>
                {{ seller_form.phone.label }} {{ seller_form.phone(size=20) }}
            </div>

            <div class="submit">{{ seller_form.submit }}</div>
        </form>
    </div>
</div>
{% endblock content %}
